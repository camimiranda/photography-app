<div class="container">
    
    <form>
      <div class="form-group">
        <h1 class="text-app">Login</h1>
        <label for="username">Username: </label>
        <input #username type="text" class="form-control" id="username" required>
      </div>
 
      <div class="form-group">
        <label for="password">Password:</label>
        <input #password type="password" class="form-control" id="password">
       
        <br>
      </div>
      <div class="form-group">
          <button type="submit" (click)="login(username.value, password.value)" class="input-group-text">Submit</button>
          
      </div>
     
 
    </form>
</div>
